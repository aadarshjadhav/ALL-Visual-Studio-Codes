<table>
    <tbody>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
    </tr>
   @for(emp of employee;track emp)
    {
        <tr>
        <!-- <tr *ngFor="let emp of employee"> -->
            <td>{{emp.empsid}}</td>
            <td>{{emp.empsname}}</td>
            <td>{{emp.salary}}</td>
            <td><input type="button" value="Edit" class="btn btn-warning"  (click)="editEmp(emp)">&nbsp; &nbsp;
                <input type="button" value="Delete" class="btn btn-danger" (click)="deleteEmp(emp.eid)"></td>
            
        </tr>
    }
</tbody>
</table>

<br>
<br>

<form [formGroup]="empform" (ngSubmit)="SaveData()">
    <label for="id">EmployeeID</label>
    <input type="text" placeholder="Employeeid" required class="form-control" formControlName="empsid"  id="eid">
    
    <label for="name">EmployeeName</label>
    <input type="text" placeholder="EmployeeName" required class="form-control" formControlName="empsname" id="ename">

    <label for="Salary">Salary</label>
    <input type="text" placeholder="Salary" required class="form-control"  formControlName="salary" id="salary">&nbsp;<br>
    <input type="submit"  class="btn btn-success"  value="AddEmp">&nbsp;&nbsp;

    <input type="submit"  class="btn btn-light"  value="Update">&nbsp;&nbsp;
    <input type="button"  class="btn btn-primary" value="Cancel"  (click)="clearForm()">
</form>
