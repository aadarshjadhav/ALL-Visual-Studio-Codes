<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="AllFeatureForm2.css">
</head>
<body>

    <!-- nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <img src="Student-Logo.jpg" alt="" width="60" height="60">
          <a class="navbar-brand" href="#">Student Sign-Up Form</a>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">AboutUs</a>
              </li>
          
              <li class="nav-item">
                <a class="nav-link active" href="#">ContactUs</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container custom-container">

        <form>
            <div class="row">
                <div class="mb-3">
                  <label class="form-label">StudentName</label>
                  <input type="StudentName" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="InputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="InputPassword1">
                </div>

                <div class="mb-3">
                  <label for="InputPassword2" class="form-label">Check Password</label>
                  <input type="password" class="form-control" id="InputPassword2">
                </div>

                <div class="form-group">
                  <h5>Locations</h5>
                    <div class="mb-3">
                      <input type="checkbox" class="form-check-input">
                      <label class="form-check-label" for="Banglore">Banglore</label>
                    </div>
                    <div class="mb-3">
                      <input type="checkbox" class="form-check-input">
                      <label class="form-check-label" for="Pune">Pune</label>
                    </div>
                    <div class="mb-3">
                      <input type="checkbox" class="form-check-input">
                      <label class="form-check-label" for="Hyderbad">Hyderbad</label>
                    </div>
    
                    <div class="mb-3">
                      <input type="checkbox" class="form-check-input">
                      <label class="form-check-label" for="Mumbai">Mumbai</label>
                    </div>
                </div>

                <div class="form-group">
                  <h5>Gender</h5>
                  <div class="mb-3">
                    <input type="radio" class="form-check-input" name="gender">
                    <label class="form-check-label" for="Male">Male</label>
                  </div>

                  <div class="mb-3">
                    <input type="radio" class="form-check-input" name="gender">
                    <label class="form-check-label" for="Female">Female</label>
                  </div>

                  <div class="mb-3">
                    <input type="radio" class="form-check-input" name="gender">
                    <label class="form-check-label" for="Transgender">Transgender</label>
                  </div>
                </div>
                
                <div class="mb-3" >
                  <h3>Courses</h3>
                  <label for="courseDropdown" class="form-label">Select an option:</label>
                  <select class="form-select" id="courseDropdown  ">
                    <option value="option1">JAVA</option>
                    <option value="option2">JavaScript</option>
                    <option value="option3">C++</option>
                  </select>
                </div>
                
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>

</body>
</html>
