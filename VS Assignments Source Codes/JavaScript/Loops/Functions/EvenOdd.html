<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function evenodd(num)
        {
            if(num%2==0)
                document.write("Even")
            else
                document.write("Odd")
        }

        let num=2;
        evenodd(num)

    </script>
</body>
</html>
