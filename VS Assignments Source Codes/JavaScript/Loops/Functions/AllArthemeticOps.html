<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function addition(num1,num2)
        {
            document.write("Addition is:"+(num1+num2))
        }
        
        function substraction(num1,num2)
        {
            document.write("Addition is:"+(num1-num2))
        }

        function multiplication(num1,num2)
        {
            document.write("Multiplication is:"+(num1*num2))
        }

        function division(num1,num2)
        {
            document.write("Division is:"+(num1/num2))
        }


        var num1=parseInt(prompt("Enter the number 1:"));
        var num2=parseInt(prompt("Enter the number 2:"));

        addition(num1,num2)
        substraction(num1,num2)
        multiplication(num1,num2)
        division(num1,num2)



    </script>
    
</body>
</html>
