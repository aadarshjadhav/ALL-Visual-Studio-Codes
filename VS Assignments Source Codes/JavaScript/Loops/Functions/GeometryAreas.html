<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var circle=(radius)=>{
            document.write("Area of Circle is:"+ (radius*2*3.14)+"<br>")
        }

        circle(5)

        var rectangle=(length,breadth)=>{
            document.write("Area of Rectangle:"+(length*breadth)+"<br>")
        }

        rectangle(2,4)

        var square=(side1,side2)=>{
            document.write("Area of Sqaure:"+(side1*side2)+"<br>")
        }

        square(3,4)

        var traingle=(length1, breadth2)=>{
            document.write("Area of Triangle:"+((length1*breadth2)/2)+"<br>")
        }

        traingle(5,2)

    </script>
</body>
</html>
