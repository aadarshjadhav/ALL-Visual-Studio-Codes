<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(let i=1;i<=15;i++)
        {
            if(i%3==0 && i%5==0)
                document.write("<br>Welcome to TQ")
            else if(i%3==0)
                document.write("<br>TQ")
            else if(i%5==0)
                document.write("<br>ThinkQuotient")
            else 
                document.write("<br>")   
        }

    </script>
</body>
</html>
