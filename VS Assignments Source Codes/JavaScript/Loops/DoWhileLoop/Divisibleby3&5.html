<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let i=1;
       
        do{
            if(i%3==0 && i%5==0)
                document.write("<br>Welcome to TQ")
            else if(i%3==0)
                document.write("<br>TQ")
            else if(i%5==0)
                document.write("<br>ThinkQuotient")
            else 
                document.write("<br>") 
            i++;  
        }while(i<=15)

    </script>
</body>
</html>
