<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=parseInt(prompt("Enter the first number:"))
        var num2=parseInt(prompt("Enter the second number:"))

        document.write("<br>Additon of two numbers:"+(num1+num2))
        document.write("<br>Subtraction of two numbers:"+(num1-num2))
        document.write("<br>Diivision of two numbers:"+(num1/num2))
        document.write("<br>Multiplication of two numbers:"+(num1*num2))

    </script>
</body>
</html>
