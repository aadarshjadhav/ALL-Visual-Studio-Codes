<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=parseInt(prompt("Enter the number 1"))
        var num2=parseInt(prompt("Enter the number 2"))
        var num3=parseInt(prompt("Enter the number 3"))

        document.write("number1:"+num1+"<br>")
        document.write("number2:"+num2+"<br>")
        document.write("number3:"+num3+"<br>")

        document.write("Greatest Number is:")
        if(num1>num2 && num1>num3)
        {
            document.write("number1:"+num1+"<br>")
        }
        else if(num2>num1 && num2>num3){
            document.write("number2:"+num2+"<br>")
        }
        else{
            document.write("number3:"+num3+"<br>")
        }
        
    </script>
</body>
</html>
