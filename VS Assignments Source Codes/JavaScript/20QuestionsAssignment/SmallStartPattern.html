<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Function to print the pattern
        for (let i = 0; i < 3; i++) {
            
            // Print '*' based on the row number
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }

            document.write("<br>");
        }
    </script>

</body>
</html>
