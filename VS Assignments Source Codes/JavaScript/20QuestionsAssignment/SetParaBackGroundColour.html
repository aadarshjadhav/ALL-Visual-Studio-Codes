<!--19.Write a JavaScript program to set the background and font color of a paragraph-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="para">
        Aadarsh Jadhav is broughtup in Kerala.
        Aadarsh Jadhav is broughtup in Kerala
        Aadarsh Jadhav is broughtup in Kerala

    </p>
    <script>

        var paraElement=document.getElementById("para")
        paraElement.style.backgroundColor="skyblue"
        paraElement.style.color="green"

    </script>
</body>
</html>
