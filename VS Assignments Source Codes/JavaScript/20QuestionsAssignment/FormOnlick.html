<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="button" onclick="displayFormData()">Submit</button>
    </form>

    <textarea id="resultTextarea" rows="5" cols="30"></textarea>

    <script>

        function displayFormData()
        {
            var firstname= document.getElementById('firstName').value
            var lastname= document.getElementById('firstName').value
            var email= document.getElementById('email').value

            var result='First Name:'+firstname+ '\n'
            result+='LastName:'+lastname+'\n'
            result+='Email:'+email

            document.getElementById('resultTextarea').value=result
        }

    </script>
</body>
</html>
