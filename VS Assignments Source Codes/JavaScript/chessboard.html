<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #eae8e8;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .chessboard {
        width: 400px;
        height: 400px;
        display: flex;
        flex-wrap: wrap;
      }
      .square {
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
      }
      .white {
        background-color: #f0d9b5;
      }
      .black {
        background-color: #b58863;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chessboard"></div>
    </div>

    <script>
      const board = document.querySelector(".chessboard");

      const pieces = ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖',
                        '♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙',
                        '', '', '', '', '', '', '', '',
                        '', '', '', '', '', '', '', '',
                        '', '', '', '', '', '', '', '',
                        '', '', '', '', '', '', '', '',
                        '♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟',
                        '♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'];

      for (let i = 0; i < 64; i++) {
        const square = document.createElement("div");
        square.classList.add("square");
        if ((i + Math.floor(i / 8)) % 2 === 0) {
          square.classList.add("white");
        } else {
          square.classList.add("black");
        }
        if (pieces[i] !== "") {
          square.textContent = pieces[i];
        }
        board.appendChild(square);
      }
    </script>
  </body>
</html>
