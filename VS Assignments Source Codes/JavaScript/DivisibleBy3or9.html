<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Enter the number:"))
        if(num%9==0)
        {
            document.write("The number is divisible by 9 and 3")
        }
        else if(num%3==0)
        {
            document.write("The number is divisible by 3 only")
        }
        else{
            document.write("The number is Not divisible by 9 and 3")
        }
    </script>
</body>
</html>
