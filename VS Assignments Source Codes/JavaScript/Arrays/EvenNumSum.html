<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var myarray=[1,2,3,4,5,6,7]
        var sum=0
        for(let x of myarray)
        {
            if(x%2==0)
                sum=sum+x;
        }   
        
        document.write("Sum of even elements are:"+sum)

    </script>
</body>
</html>
