<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        if(typeof(Storage)!== 'undefined')
        {
            localStorage.setItem('UserName','Aadarsh')

        }
        else
        {
            document.getElementById('fun').innerHTML='Invalid Data'
        }
    </script>
