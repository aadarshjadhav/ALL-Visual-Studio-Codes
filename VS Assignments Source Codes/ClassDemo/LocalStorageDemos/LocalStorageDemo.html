<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="a1"></h1>
    <button onclick="clickCount()">ClickMe</button>
    <script>
        function clickCount()
        {
            if(localStorage.clickCount)
            {
                localStorage.clickCount=Number(localStorage.clickCount)+1
            }
            else
            {
                localStorage.clickCount=1
            }
            
            document.getElementById('a1').innerHTML=localStorage.clickCount
        }
        
    </script>
</body>
</html>
