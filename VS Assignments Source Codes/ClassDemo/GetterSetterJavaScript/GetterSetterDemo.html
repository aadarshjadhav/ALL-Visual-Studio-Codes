<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let user={fname:'John', surname:'Smith',

        get fullName()
        {
            return this.fname+" "+this.surname
        },

        set fullName(value)
        {
            [this.fname,this.surname]=value.split(" ");
        }
    }

    alert(user.fname)
    alert(user.surname)

    user.fullName='Aadarsh Jadhav'
    alert(user.fname)
    alert(user.surname)

    </script>
    
</body>
</html>
