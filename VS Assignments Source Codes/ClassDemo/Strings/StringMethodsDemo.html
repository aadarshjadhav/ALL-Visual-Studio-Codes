<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var str='India is my country I like this country'

        document.write(str)
        document.write("<br>"+ str.length)

        document.write("<br> char at position="+str.charAt(3))

        document.write("<br> UpperCase ="+ str.toUpperCase())

        document.write("<br> LowerCase="+ str.toLowerCase())

        document.write("<br>" + str.substring(2,5))

        document.write("<br>"+ str.substr(4))

        document.write("<br>"+ str.substr(3,4))

        document.write("<br>"+ str.concat(' ','most',' ','beautiful'))

        document.write("<br>"+str.trimStart())

        document.write("<br>"+ str.replace('like','love'))

        document.write("<br>"+ str.split(' '))

    </script>

</body>
</html>
