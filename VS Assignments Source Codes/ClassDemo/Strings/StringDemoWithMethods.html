<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var str = "This is Script Javascript Script";

            const count=str.split(' ');

            console.log("Word count   = "+ count.length);



        document.write(str)
        console.log("Length "+str.length)

        console.log("Position char= "+str.charAt(10));
        console.log("Substring -> "+ str.substring(10))
        console.log("Substring -> "+ str.substring(10,20))
        console.log("substr-> "+str.substr(10,5));
        console.log("substr->  "+str.substr(-5));
        console.log("Replace    "+str.replace("Script","Program"))
        console.log("Replace ALL    "+str.replaceAll("Script","Program"))
        console.log("Replace  Char  "+str.replace("S","P"))
        console.log(" Upper   "+str.toUpperCase())
        console.log("Lower  "+str.toLowerCase())
        console.log("Concat->  "+str.concat(" ","Program"))


    </script>
</body>

</html>
