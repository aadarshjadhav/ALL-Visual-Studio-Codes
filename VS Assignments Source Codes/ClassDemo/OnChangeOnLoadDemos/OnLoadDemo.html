<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="checkData()">
    <script>

        function checkData()
        {
            let msg;
            if(navigator.cookieEnabled==true)
            {
                msg='Cookies are enabled'
            }
            else
            {
                msg='Cookies not enabled'
            }

            console.log(msg)
        }

    </script>
</body>
</html>
