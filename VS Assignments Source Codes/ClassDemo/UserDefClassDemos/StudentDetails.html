<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student{

            id
            name

            AcceptDetails(id, name)
            {
                this.id=id;
                this.name=name;
            }

            Display()
            {
                document.write(this.id+ " "+ this.name)
            
            }

            
        }

        var student_obj= new Student()
        student_obj.AcceptDetails(10001,"Aadarsh")
        student_obj.Display()
        
    </script>
</body>
</html>
