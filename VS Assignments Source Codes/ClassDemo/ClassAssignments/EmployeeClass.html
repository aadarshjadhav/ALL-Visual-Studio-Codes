    <script>
        class Employee
        {
            empid
            empname
            birthyear

            acceptDetails(empid, empname, birthyear)
            {
                this.empid=empid
                this.empname=empname
                this.birthyear=birthyear
            }

            findEmployeeAge()
            {
                var curr_date= new Date()
                
                let age = curr_date.getFullYear()-this.birthyear
                console.log("Age: "+age)
            }

        }
        

        let emp=new Employee()
        emp.acceptDetails(1001,"Aadarsh",1998)
        emp.findEmployeeAge()
        console.log(emp.empname+ " "+ emp.birthyear)


    </script>
