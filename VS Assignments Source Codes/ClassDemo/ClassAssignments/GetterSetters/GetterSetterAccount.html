<body>
    <script>
        let user={cusname:'Aadarsh', balance:0,
        
                get cusName()
                {
                    return this.cusname
                },

                set cusName(value)
                {
                    this.cusname=value;
                },

                get cusBal()
                {
                    return this.balance
                },

                set cusBal(value)
                {
                    this.balance=value;
                },
    }

    user.cusName=prompt("Enter the Name:")
    user.cusBal=parseFloat(prompt("Enter the balance:"))

    alert(user.cusName)
    alert(user.cusBal)
    </script>
