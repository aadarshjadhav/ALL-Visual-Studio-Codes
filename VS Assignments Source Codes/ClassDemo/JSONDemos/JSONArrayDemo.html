<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="f1"></h1>
    <script>
        let car='["Audi","BWN","Ford","Ducatti"]' 
        let MyArray=JSON.parse(car) 
                                    

        document.write(MyArray[0])

        document.write("<br>______________________________<br>")

        for(let c of MyArray)
        {
            document.write("<br>"+c)
        }

        let NewValue=JSON.stringify(car) 
        console.log(NewValue)

        document.getElementById('f1').innerHTML=NewValue

    </script>
</body>
</html>
