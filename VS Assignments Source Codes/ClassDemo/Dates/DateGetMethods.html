<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dt=new Date('2021-01-3')
        document.write("<br>"+dt.getDate())

        document.write("<br>"+ dt.getMonth())
        document.write("<br>"+dt.getFullYear)
        document.write("<br>"+dt.getDay())

        var d= new Date()
        document.write("<br>....................................")

        document.write("<br>"+d)
        document.write("<br>"+d.getHours())

        document.write("<br>"+d.getMinutes())
        document.write("<br>"+d.getTimezoneOffset())
        
    </script>
    
</body>
</html>
