<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
         //check  number is +ve,-ve or Zero

         var num=prompt('entre the number')

         if(num>0)
         {
                document.getElementById('demo').innerHTML='Num is Positive'
         }
         else if(num<0)
         {
            document.getElementById('demo').innerHTML='Num is NEgative'
         }
         else
         {
            document.getElementById('demo').innerHTML="Num is Zero"
         }
    </script>
</body>
</html>
