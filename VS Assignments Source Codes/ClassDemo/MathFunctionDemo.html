<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write(Math.PI)

        document.write("<br>"+ Math.round(65.5))
        document.write("<br>"+Math.round(3.4))
        document.write("<br>"+Math.ceil(45.3))

        document.write("<br>"+Math.floor(6.5))
        document.write("<br>"+Math.pow(2,3))

        document.write("<br>"+Math.sqrt(36))

        document.write("<br>"+Math.abs(-4.7))

        document.write("<br>"+Math.max(6,5,4,10,20,45,9))



    </script>
</body>
</html>
